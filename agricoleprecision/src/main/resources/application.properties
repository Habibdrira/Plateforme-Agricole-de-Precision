spring.application.name=AgricolePrecision

spring.datasource.url=jdbc:mysql://localhost:3306/agricoleprecision?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080


# SOAP Debugging
logging.level.org.springframework.ws=DEBUG

logging.level.com.agriculture.agricoleprecision=DEBUG



# Optional: GraphQL Configuration (remove if not used)
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql